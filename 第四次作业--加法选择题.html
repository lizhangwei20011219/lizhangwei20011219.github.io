<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Yiity" content="">
  <title>10以内加法练习</title>
  <style type="text/css">
	h1{
	    font-size:55px;
		text-align:center;
		font-family:华文琥珀;
	}
	div{
		margin:30px;
		text-align:center;
		font-size:2em;
	}
	input{
		width:50px;
		height:40px;
		font-size:30px;
		margin:20px;
		text-align:center;
		border-radius: 20px;
		border: 1px solid #ff0;
	}
	input:hover{
		background-color: #ccffff;
		color: #000;
	}
	input#reload{
		font-size:25px;
		width:80px;
		height:40px;
		text-align:center;
		color:#00f;
    }
  </style>
 </head>
 <body>
	<h1>加法练习器</h1>
	<div id = "question" >
		<input type = "button" id = "opNum1" value = "">
		<span > + </span>
		<input type = "button" id = "opNum2" value = "">
		<span > = </span>
	</div>
	<div id = "answer" >
		A. <input type = "button" id = "answerA" value = "">
		B. <input type = "button" id = "answerB" value = "">
		C. <input type = "button" id = "answerC" value = "">
		D. <input type = "button" id = "answerD" value = "">
	</div>
	<div>
		<input id = 'reload' value = '下一题'>
	</div>
	<script type="text/javascript">

		/*生成两个随机数并放入题目中*/
		var opNum1 = Math.floor ( 10 * Math.random () );
		var opNum2 = Math.floor ( 10 * Math.random () );
		var opNum1Dom = document.querySelector("div#question input#opNum1");
		var opNum2Dom = document.querySelector("div#question input#opNum2");
		opNum1Dom.value = opNum1 ;
		opNum2Dom.value = opNum2 ;				
		/*将answer中的input抓取在answerDoms数组中*/
		var answerDoms = document.querySelectorAll("div#answer input ");
		/*for循环生成随机答案赋给answerABCD*/
		for (i=0 ; i<4 ; i++ ){
			var answer = Math.floor ( 20 * Math.random () );
			answerDoms[i].value = answer;

			/*设置每个答案的点击结果，正确弹出Right，错误弹出Wrong*/
			answerDoms[i].onclick = function(){
				var right = opNum1 + opNum2;
				var sel = parseInt(this.value);
				if (sel == right)
				{
					alert("好腻害哦")
				} else{
					alert("要加油哦")
				}
			}
		}			
		var reloaddom = document.querySelector("input#reload");

		/*使正确答案在ABCD中随机显示*/
		var ram = Math.floor ( 3 * Math.random () );
		if (ram == 0){
			answerDoms[0].value = opNum1 + opNum2 ;
		}else if(ram == 1){
			answerDoms[1].value = opNum1 + opNum2 ;	
		}else if(ram == 2){
			answerDoms[2].value = opNum1 + opNum2 ;
		}else if(ram == 3){
			answerDoms[3].value = opNum1 + opNum2 ;
		}
		reloaddom.onclick = function(){
			window.location.reload();
		}
	</script>
 </body>
</html>
